<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SamCollab</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- NAVBAR BEGINNING -->
	<nav class="navbar navbar-expand-lg navbar-dark sticky-top nav shadow">
  	<div class="container-fluid">
    	<a class="navbar-brand" href="#">
    	  <img src="samcollab_logo.png" alt="" width="140" height="50">
    	</a>
    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    	  <span class="navbar-toggler-icon"></span>
    	</button>
    	<div class="collapse navbar-collapse text-css navbar-light" id="navbarSupportedContent">
    	  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    	    <li class="nav-item">
    	      <a class="nav-link active" aria-current="page" href="#">Home</a>
    	    </li>
    	    <li class="nav-item">
    	      <a class="nav-link" style="font-weight: 500;" href="#">Link</a>
    	    </li>
    	    <li class="nav-item dropdown">
    	      <a class="nav-link dropdown-toggle" style="font-weight: 500;" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
    	      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    	        <li><a class="dropdown-item" href="#">Action</a></li>
    	        <li><a class="dropdown-item" href="#">Another action</a></li>
    	        <li><hr class="dropdown-divider"></li>
    	        <li><a class="dropdown-item" href="#">Something else here</a></li>
    	      </ul>
    	    </li>
    	  </ul>
    	  <form class="d-flex">
    	    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    	    <button class="btn btn-outline-light" type="submit">Search</button>
    	  </form>
    	</div>
 	</div>
	</nav>
	<!-- NAVBAR END -->

	<!-- CAROUSEL BEGINNING -->
	<div class="row">
		<div id="carouselExampleFade" class="carousel slide carousel-fade col-11 mx-auto p-5" data-bs-ride="carousel">
			<div class="carousel-inner carousel-settings">
				<div class="carousel-item active">
					<img src="edit1.jpg" class="d-block w-100" alt="...">
					<div class="carousel-caption d-none d-md-block">
						<h5>First slide label</h5>
						<p>Some representative placeholder content for the first slide.</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="edit2.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="edit3.jpg" class="d-block w-100" alt="...">
				</div>
			</div>
			<div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"  data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"  data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
	</div>
	<!-- CAROUSEL END -->

	<!-- CHECK BOX BEGINNING -->
	<div class="p-1 check-box">
		<div class="row p-5 mx-md-5 text-light">
			<div>
				<h5> Tell me your favourite style of dance!</h5><br>
			</div>
			<div class="row">
				<div class="col-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
						Hip hop
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
						Contemporary
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
						Classical
						</label>
					</div>
				</div>
				<div class="col-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
						Bollywood
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
						Freestyle
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
						Folk
						</label>
					</div>
				</div>
			</div>
			<div class="mt-4">
				<button type="button" class="btn btn-outline-light col-2">Submit</button>
			</div>
		</div>
	</div>
	<!-- CHECK BOX END -->

	<!-- INQUIRY PAGE BEGINNING-->
	<div class="row col-11 mx-auto p-5">
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">@</span>
			<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
		</div>
		
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
			<span class="input-group-text" id="basic-addon2">@example.com</span>
		</div>
		
		<label for="basic-url" class="form-label">Your vanity URL</label>
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
			<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
		</div>
		
		<div class="input-group mb-3">
			<span class="input-group-text">$</span>
			<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
			<span class="input-group-text">.00</span>
		</div>
		
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Username" aria-label="Username">
			<span class="input-group-text">@</span>
			<input type="text" class="form-control" placeholder="Server" aria-label="Server">
		</div>
		
		<div class="input-group">
			<span class="input-group-text">With textarea</span>
			<textarea class="form-control" aria-label="With textarea"></textarea>
		</div>
	</div>
	<!-- INQUIRY PAGE END -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
